<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-menu
            class="el-menu-demo"
            mode="horizontal"
            background-color="#ebeef5"
            text-color="#000"
            active-text-color="#000"
    >
        <el-menu-item index="1">
            <span>Wiredcraft Back-end Developer Test</span>
        </el-menu-item>

        <el-menu-item index="2">

            <template v-if="authenticated">
                <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
            </template>
            <template v-else>
                <a href="./signin.html">Sign in</a>
            </template>
        </el-menu-item>

        <el-menu-item index="3" v-if="authenticated">
                <el-button type="text" @click="logout">Logout</el-button>
        </el-menu-item>

    </el-menu>


    <el-tabs v-model="activeName" @tab-click="handleClick">
        <el-tab-pane label="People nearby" name="people">
            <table>
                <tbody v-infinite-scroll="loadAllPeople" style="overflow:auto">
                <template v-for="user in people">
                    <tr>
                        <td>
                            <el-avatar icon="el-icon-user-solid"></el-avatar>
                        </td>
                        <td>
                            <el-button type="text" @click="viewProfile(user)">{{ user.name }}</el-button>
                        </td>
                        <td v-if="user.distanceInMeters > 0">
                            <el-tag effect="plain">{{ user.distanceInMeters }} meters away</el-tag>
                        </td>
                        <td v-if="authenticated">
                            <el-button type="text" v-if="user.followed" @click="unfollow(user)">Unfollow</el-button>
                            <el-button type="text" v-else @click="follow(user)">Follow</el-button>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </el-tab-pane>

        <el-tab-pane label="Follower" name="follower">
            <template v-if="!authenticated">
                <el-result icon="warning" title="Please sign in first."></el-result>
            </template>

            <template v-else>
                <table>
                    <tbody v-infinite-scroll="loadFollowers" style="overflow:auto">
                    <template v-for="user in followers">
                        <tr>
                            <td>
                                <el-avatar icon="el-icon-user-solid"></el-avatar>
                            </td>
                            <td>
                                <el-button type="text">{{ user.name }}</el-button>
                            </td>
                            <td v-if="user.distanceInMeters > 0">
                                <el-tag effect="plain">{{ user.distanceInMeters }} meters away</el-tag>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </template>

        </el-tab-pane>

        <el-tab-pane label="Following" name="following">
            <template v-if="!authenticated">
                <el-result icon="warning" title="Please sign in first."></el-result>
            </template>

            <template v-else>
                <table>
                    <tbody v-infinite-scroll="loadFollowing" style="overflow:auto">
                    <template v-for="user in following">
                        <tr v-if="user.followed !== false">
                            <td>
                                <el-avatar icon="el-icon-user-solid"></el-avatar>
                            </td>
                            <td>
                                <el-button type="text">{{ user.name }}</el-button>
                            </td>
                            <td v-if="user.distanceInMeters > 0">
                                <el-tag effect="plain">{{ user.distanceInMeters }} meters away</el-tag>
                            </td>
                            <td>
                                <el-button type="text" @click="unfollow(user)"
                                           v-if="user.followed !== false">Unfollow</el-button>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </template>
        </el-tab-pane>

        <el-tab-pane label="Profile" name="profile">
            <template v-if="!authenticated">
                <el-result icon="warning" title="Please sign in first."></el-result>
            </template>

            <template v-else>

                <el-form ref="form" :model="profile" label-width="150px">
                    <el-form-item label="Name">
                        <el-input v-model="profile.name"></el-input>
                    </el-form-item>

                    <el-form-item label="Birthday">
                        <el-date-picker type="date" placeholder="选择日期" v-model="profile.dob" style="width: 100%;"
                                        value-format="yyyy-MM-dd"></el-date-picker>
                    </el-form-item>

                    <el-form-item label="Address">
                        <el-input v-model="profile.address"></el-input>
                    </el-form-item>

                    <el-form-item label="Description">
                        <el-input type="textarea" v-model="profile.description"></el-input>
                    </el-form-item>

                    <el-form-item label="Longitude">
                        <el-input v-model="profile.longitude"></el-input>
                    </el-form-item>

                    <el-form-item label="Latitude">
                        <el-input v-model="profile.latitude"></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="saveProfile">Save</el-button>
                    </el-form-item>
                </el-form>
            </template>

        </el-tab-pane>
    </el-tabs>

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          activeName: "people",
          people: [],
          crd: {},
          loading: false,
          profile: {},
          followers: [],
          following: []
        }
      },
      methods: {
          viewProfile(user) {
              window.location.href = "./profile.html?id=" + user.id
          },
          handleClick(active) {
            console.log(active)


            switch(active.name) {
                case "people":
                    this.loadAllPeople()
                    break;
                case "follower":
                    this.authenticated && this.loadFollowers()
                    break;
                case "following":
                    this.authenticated && this.loadFollowing()
                    break;
                case "profile":
                    this.authenticated && this.loadProfile()
                    break;
            }
          },
          getHeaders() {
                let token = sessionStorage.getItem("token");

                if(token) {
                    return {
                        "Authorization": ("Bearer " + token)
                    }
                } else {
                    return {}
                }
          },
          loadAllPeople() {
                axios.get('/api/v1/people', {
                    params: {
                    },
                    headers: this.getHeaders()
                })
              .then((response) => {
                console.log(response)
                this.people = response.data
              })
              .catch((error) => {
                console.log(error)
              });
          },
          loadFollowers() {
                axios.get('/api/v1/people/followers', {
                    params: {
                    },
                    headers: this.getHeaders()
                })
              .then((response) => {
                console.log(response)
                this.followers = response.data
              })
              .catch((error) => {
                console.log(error)
              });
          },
          loadFollowing() {
                axios.get('/api/v1/people/following', {
                    params: {
                    },
                    headers: this.getHeaders()
                })
              .then((response) => {
                console.log(response)
                this.following = response.data
              })
              .catch((error) => {
                console.log(error)
              });
          },
          loadProfile() {
                axios.get('/api/v1/profile', {
                    params: {
                    },
                    headers: this.getHeaders()
                })
              .then((response) => {
                console.log(response)
                this.profile = response.data
              })
              .catch((error) => {
                console.log(error)
              });
          },
          saveProfile() {
              axios.put('/api/v1/profile', this.profile,
                {
                    params: {
                    },
                    headers: {
                        "Authorization": this.getBearToken()
                    }
                })
              .then((response) => {
                console.log(response)
                this.profile = response.data

                this.$message({
                   message: 'Profile saved.',
                   type: 'success',
                   duration: 1 * 1000
                })
              })
              .catch((error) => {
                console.log(error)
              });
          },
          logout() {
             sessionStorage.removeItem("token")
             window.location.reload()
          },
          follow(user) {
              axios.post('/api/v1/people/following', {
                "accountId": user.id
              },
                {
                    params: {
                    },
                    headers: {
                        "Authorization": this.getBearToken()
                    }
                })
              .then((response) => {
                console.log(response)
                this.$message({
                   message: 'Followed.',
                   type: 'success',
                   duration: 1 * 1000
                })

                user.followed = true
              })
              .catch((error) => {
                console.log(error)
              });
          },
          unfollow(user) {
              axios.delete('/api/v1/people/following', {
                   data: {
                       "accountId": user.id
                   },
                   headers: {
                       "Authorization": this.getBearToken()
                   }
              })
              .then((response) => {
                console.log(response)

                this.$message({
                   message: 'Unfollowed.',
                   type: 'success',
                   duration: 1 * 1000
                })

                user.followed = false
              })
              .catch((error) => {
                console.log(error)
              });
          }
      },
      computed: {
        authenticated() {
          console.log(sessionStorage.getItem("token"))
          return sessionStorage.getItem("token")
        }
      },
      mounted() {
          this.loadAllPeople();
      }
    })
</script>
</html>
